<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta OMDB Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>Titulo</th>
                    <th>Año</th>
                    <th>Imagen</th>
                </tr>

            </thead>
            <tbody id="pelis">

            </tbody>
        </table>

        <div class="row" id="ficha" style="display: none;">
            <div class="col">
                <div class="row">
                    <div class="col-9">
                        <h1 id="peliTitulo"></h1>
                    </div>
                    <div class="col">
                        <h2 id="puntuacion"></h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4"><img id="peliPoster"></div>
                    <div class="col">
                        <div class="row">
                            <div class="col-7"><h3 id="director"></h3></div>
                            <div class="col"><h3 id="genero"></h3></div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <h5 id="actores"></h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <p id="sinopsis"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <form onsubmit="return buscar();">
            <label for="titulo">Título</label>
            <input type="text" id="titulo" />
            <input type="submit" value="Search"/> 
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="jquery-3.6.0.js" ></script>
    <script src="main.js" ></script>
</body>
</html>
